<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Challenge-html-06 Pintando con CSS</title>
</head>
<body>

    <div class="main-container">

        <div class="container">
            <div class="header-top">
                <div class="camera">
                    <div class="internal-mark">
                        <div class="internal-len"></div>
                    </div>
                </div>
                <span class="text-camera">
                    16.0 MEGA PIXEL
                </span>
            </div>
            <section class="led-container">
                <div class="leds-section">
                    <div class="internal-circle-led"></div>
                </div>
            </section>

            <section class="finger-container">
                <div class="finger-print"> </div>
                <div class="logo">
                    <h1>TECNO</h1>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            <span>Designe by TECNO Made in China Model: CX</span>
        </div>
        <div class="footer-button"></div>
    </footer>
</body>
</html>
